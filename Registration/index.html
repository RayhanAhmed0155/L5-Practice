<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Signup</h1>


	<form method = "post" action = "WT.php">
		<fieldset>
			<legend>Signup</legend>
			<table border="0">
				<tr>
					<td>Username: </td>
					<td><input type="text" name="uname" size="50" placeholder="username" /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password" /></td>
				</tr>
				<tr>
					<td>DOB:</td>
					<td><input type="date" name="date" /></td>
				</tr>
				<tr>
					<td>Add</td>
					<td><textarea name="tarea"></textarea></td>
				</tr>
				<tr>
					<td>Dept</td>
					<td>
						<select name="dept">
							<option value="null"></option>
							<option value="cs">CS</option>
							<option value="cse">CSE</option>
							<option value="csse">CSSE</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="gender" value="male"/> Male
						<input type="radio" name="gender" value="female"/> Female 
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="checkbox" name="option[]" value="opt1">opt1
						<input type="checkbox" name="option[]" value="opt2">opt2
						<input type="checkbox" name="option[]" value="opt3">opt3
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="reset" name="" value="reset">
						<input type="submit" name="" value="submit">
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
